log4j.rootLogger=INFO, file, console

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache.axis.enterprise=FATAL, console
log4j.logger.org.apache.axis.ConfigurationException = INFO
log4j.logger.org.apache.commons.digester = INFO 
log4j.logger.org.apache.catalina.session = INFO 
log4j.logger.org.apache.xerces = INFO 
log4j.logger.org.apache.axis = INFO
log4j.logger.org.apache.axis.transport.http.HTTPSender = DEBUG
log4j.logger.org.apache.axis.transport.http.CommonsHTTPSender = DEBUG
log4j.logger.org.apache.commons.httpclient.HttpConnection = DEBUG
log4j.logger.httpclient = DEBUG
log4j.logger.com.txtago = DEBUG


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
log4j.appender.file.File=txtago.log

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n
